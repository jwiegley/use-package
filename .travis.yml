language: generic
dist: trusty
addons:
  apt:
    packages:
      - emacs
install:
  - curl -fsSL https://raw.githubusercontent.com/cask/cask/master/go | python
  - export PATH=/home/travis/.cask/bin:$PATH
  - cask install
script: >
  cask emacs -batch
  -l bind-key.el
  -l use-package.el
  -l use-package-tests.el
  -f ert-run-tests-batch-and-exit
